<script>
function toggleVisibility(divId) {
    // First, find all the divs and hide them
    var divs = document.querySelectorAll("div[id^='myDIV']");
    divs.forEach(function(div) {
        if (div.id !== divId) {
            div.style.display = "none"; // Hide all other divs
        }
    });

    // Now toggle the clicked div
    var x = document.getElementById(divId);
    if (x.style.display === "none") {
        x.style.display = "block"; // Show the clicked div
    } else {
        x.style.display = "none"; // Hide the clicked div if it's already visible
    }
}
</script>
