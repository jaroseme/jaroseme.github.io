<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joann.studio</title>
       <link rel="icon" type="image/png" href="jaroseme.github.io/joannlogo.png">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: 'EB Garamond', serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .bio {
            width: 300px;
            padding: 10px;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active {
            background-color: black;
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        footer {
              position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background-color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"> <img border= "1px solid black" src="joannlogoblack.png" alt="joann.studio logo, a sigil composed of my initials inside a square frame"> </div>
       <div class="bio">
            Jo-ann Arosemena is a Panamanian<br>
             Artist and Designer <br> 
             who lives and works in New York City <br> 
             she has a BFA from Pratt Institute and a Graduate Gemologist degree from GIA <br>
        <a href="https://www.vogue.com/slideshow/alessandra-medina-garretti-and-andrea-garretti-wedding" target="_blank"> As featured in Vogue. </a><br> 
         <a href="https://forms.fillout.com/t/no3hMBXQCZus" target="_blank">  drop me a line</a><br>
            x
        </div>
        <div class="carousel">
            <div class="carousel-images">
                <img src="ritmo-aqua-blackbg.png" alt="photograph of a silver choker necklace I designed.The Pendant is a rhythmic mosaic of aquamarine stones faceted in various shapes on a black background.">
                  <img src="earrings3.png" alt="photograph of a pair of pearl earrings I designed, they have a T shaped where the horizontal part is made of silver wires with silver dots as adornment and the vertical part is a long baroque pearl.">
                <img src="moonearrings.png" alt="photograph of a pair of round earrings I designed, they have silver granulation.">
               <img src="brooch1.png" alt="photograph of a silver brooch I designed, it is shaped like a little wrapped present.">
              
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="dots"></div>
    </div>
    </div>
    <br>
    <br>
    <footer>
        <br>
        &copy; Jo-Ann Arosemena 2025. All rights reserved. 
    </footer>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const totalImages = images.length;
        const dotsContainer = document.querySelector(".dots");
        
        function updateDots() {
            dotsContainer.innerHTML = "";
            for (let i = 0; i < totalImages; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                if (i === currentIndex) dot.classList.add("active");
                dot.addEventListener("click", () => goToSlide(i));
                dotsContainer.appendChild(dot);
            }
        }
        
        function updateCarousel() {
            document.querySelector(".carousel-images").style.transform = `translateX(-${currentIndex * 300}px)`;
            updateDots();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            updateCarousel();
        }
        
        function nextSlide() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        updateDots();
    </script>
</body>
</html>
